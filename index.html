<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title> 
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-7xl mt-16">Welcome to <span class="text-blue-700 font-bold">baper bank</span> </h1>


    </header>
    <section class="bg-gray-50 min-h-screen flex items-center justify-center">

     

        <div class="bg-gray-100 flex shadow-lg max-w-3xl">

            <div class="sm:w-1/2 px-16 my-10">
                <h2 class="font-bold text-2xl text-blue-800 ">Login</h2>
                <p class="text-sm mt-4 text-blue-800">If you are already a member , you can easily login</p>
                <div  class="flex flex-col gap-4">
                    <input class="p-2 mt-8 rounded-xl border" type="email" id="email"  placeholder="email">
                    <input class="p-2 mt-8 rounded-xl border" type="password" id="password"  placeholder="password">
                    <button id="btn-submit" class="py-2 bg-blue-800 rounded-xl text-white">login</button>
                </div>


                <div class="mt-10 grid grid-cols-3 items-center text-gray-500">
                    <hr class="border-gray-500">
                    <p class="text-center">OR</p>
                    <hr class="border-gray-500">
                </div>

            </div>
    
            <div class="w-1/2 sm:block hidden">
                <img class="rounded-2xl " src="images/bank.jpg" alt="">
            </div>

        </div>

       

    </section>
    
</body>
<script src="login.js"></script>
</html>
